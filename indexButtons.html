<!DOCTYPE html>
<html lang="es">
<head>
	<title>Buttons Grid</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="sistema de administracion de prueba">
  	<meta name="author" content="Luis Enrique Orozco Cosme">
  	<link rel="stylesheet" href="css/buttons.css">
    <!--<link rel="stylesheet" type="text/css" href="">k rel="stylesheet" href="css/fontello.css"/>-->
    <link rel="shortcut icon" href="icon.png">
</head>
<body>
	<div class="contenedor">
		<div style="padding: 10px; border: 1px solid black;">
			<span style="display: block;">Boton grande</span>
			<button type="button" class="btn-default btn-lg">Botón grande</button>
			<button type="button" class="btn-primary btn-lg">Botón grande</button>
			<button type="button" class="btn-success btn-lg">Botón grande</button>
			<button type="button" class="btn-info    btn-lg">Botón grande</button>
			<button type="button" class="btn-warning btn-lg">Botón grande</button>
			<button type="button" class="btn-danger  btn-lg">Botón grande</button>
			<button type="button" class="btn-dark    btn-lg">Botón grande</button>
			
		</div>
		<div style="padding: 10px; border: 1px solid black;">
			<span style="display: block;">Boton mediano</span>
			<button type="button" class="btn-default btn-md">Botón mediano</button>
			<button type="button" class="btn-primary btn-md">Botón mediano</button>
			<button type="button" class="btn-success btn-md">Botón mediano</button>
			<button type="button" class="btn-info    btn-md">Botón mediano</button>
			<button type="button" class="btn-warning btn-md">Botón mediano</button>
			<button type="button" class="btn-danger  btn-md">Botón mediano</button>
			<button type="button" class="btn-dark    btn-md">Botón mediano</button>
		</div>
		<div style="padding: 10px; border: 1px solid black;">
			<span style="display: block;">Boton pequeño</span>
			<button type="button" class="btn-default btn-sm">Botón pequeño</button>
			<button type="button" class="btn-primary btn-sm">Botón pequeño</button>
			<button type="button" class="btn-success btn-sm">Botón pequeño</button>
			<button type="button" class="btn-info    btn-sm">Botón pequeño</button>
			<button type="button" class="btn-warning btn-sm">Botón pequeño</button>
			<button type="button" class="btn-danger  btn-sm">Botón pequeño</button>
			<button type="button" class="btn-dark    btn-sm">Botón pequeño</button>
		</div>
		<div style="padding: 10px; border: 1px solid black;">
			<span style="display: block;">Boton extrapequeño</span>
			<button type="button" class="btn-default btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-primary btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-success btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-info    btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-warning btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-danger  btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-dark    btn-xs">Botón extrapequeño</button>
		</div>

		<div style="padding: 10px; border: 1px solid black;">
			<span style="display: block;">Boton grande</span>
			<button type="button" class="btn-ghost-default btn-lg">Botón grande</button>
			<button type="button" class="btn-ghost-primary btn-lg">Botón grande</button>
			<button type="button" class="btn-ghost-success btn-lg">Botón grande</button>
			<button type="button" class="btn-ghost-info    btn-lg">Botón grande</button>
			<button type="button" class="btn-ghost-warning btn-lg">Botón grande</button>
			<button type="button" class="btn-ghost-danger  btn-lg">Botón grande</button>
			<button type="button" class="btn-ghost-dark    btn-lg">Botón grande</button>
		</div>
		<div style="padding: 10px; border: 1px solid black;">
			<span style="display: block;">Boton mediano</span>
			<button type="button" class="btn-ghost-default btn-md">Botón mediano</button>
			<button type="button" class="btn-ghost-primary btn-md">Botón mediano</button>
			<button type="button" class="btn-ghost-success btn-md">Botón mediano</button>
			<button type="button" class="btn-ghost-info    btn-md">Botón mediano</button>
			<button type="button" class="btn-ghost-warning btn-md">Botón mediano</button>
			<button type="button" class="btn-ghost-danger  btn-md">Botón mediano</button>
			<button type="button" class="btn-ghost-dark    btn-md">Botón mediano</button>
		</div>
		<div style="padding: 10px; border: 1px solid black;">
			<span style="display: block;">Boton pequeño</span>
			<button type="button" class="btn-ghost-default btn-sm">Botón pequeño</button>
			<button type="button" class="btn-ghost-primary btn-sm">Botón pequeño</button>
			<button type="button" class="btn-ghost-success btn-sm">Botón pequeño</button>
			<button type="button" class="btn-ghost-info    btn-sm">Botón pequeño</button>
			<button type="button" class="btn-ghost-warning btn-sm">Botón pequeño</button>
			<button type="button" class="btn-ghost-danger  btn-sm">Botón pequeño</button>
			<button type="button" class="btn-ghost-dark    btn-sm">Botón pequeño</button>
		</div>
		<div style="padding: 10px; border: 1px solid black;">
			<span style="display: block;">Boton extrapequeño</span>
			<button type="button" class="btn-ghost-default btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-ghost-primary btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-ghost-success btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-ghost-info    btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-ghost-warning btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-ghost-danger  btn-xs">Botón extrapequeño</button>
			<button type="button" class="btn-ghost-dark    btn-xs">Botón extrapequeño</button>
		</div>
	</div>
</body>
</html>
